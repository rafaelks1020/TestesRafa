<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)"> Soma 1</button>
    <p v-on:mousemove="atualizarXY">
         Mouse : {{ x }} E {{ y }}
         <span v-on:mousemove.stop> PARAR AQUI!!!!!</span>

         <input type="text" v-on:keyup.enter="exibiralerta">
        </p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x:0,
            y:0,
        },
        methods: {
            somar(passo)
            {
                this.contador += passo
            },
            atualizarXY(event)
            {
                this.x = event.clientX
                this.y = event.clientY
            },
            exibiralerta()
            {
                alert('estou te alertano fih')
            }
            // parar(event)
            // {

        }
    })
</script>
