<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="app">

    <a v-bind:href="link">Google</a>

    <hr>
    <p v-html="linkhtml"></p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'O meu html Ã© top',
            link: 'https://google.com.br',

        },
        methods: {
            saudacao(){
                this.titulo = 'Bom dia!!' 
                return this.titulo
            }
        }
    })
</script>
